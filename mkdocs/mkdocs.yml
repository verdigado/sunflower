site_name: Sunflower
nav:
  - Einleitung: index.md
  - Änderungsprotokoll: changelog.md
  - Besonderheiten: specials.md
  - Einrichtung:
    - Einrichtung: setup.md
    - Umzug von Urwahl3000: urwahl3000.md
    - Startseite: homepage.md
    - Menüs: menus.md
    - Individuelles CSS: customcss.md
  - Nutzung:
    - Elemente (Blöcke): blocks.md
    - Termine: events.md
    - Anträge & Beschlüsse: proposals.md
    - Accordions: accordion.md
    - Typografie: typography.md
  - Allgemeines:
    - Häufige Fragen: faq.md
    - Datenschutz: privacy.md
    - Für Entwickler*innen: development.md
theme:
  name: null
  custom_dir: 'theme/'
  static_templates:
    - 404.html

  include_search_page: true
  search_index_only: false

  highlightjs: true
  hljs_languages: []

  include_homepage_in_sidebar: true
  prev_next_buttons_location: bottom
  navigation_depth: 4
  titles_only: false
  sticky_navigation: true
  collapse_navigation: false
site_dir: ../documentation
extra_css:
  - extra.css
use_directory_urls: true
plugins:
  - search:
  - glightbox:
dev_addr: '0.0.0.0:8080' # local only
markdown_extensions:
  - admonition
  - tables
  - attr_list
  - md_in_html
