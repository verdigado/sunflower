# .github/workflows/release.yml

name: Build Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev
      - main

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: check theme version against tag
        run: |
          THEME_VERSION=$(cat sass/style.scss | grep Version | sed -r 's/version: +//I')
          V="v"
          echo Version in style.scss: $THEME_VERSION

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install npm packages
        run: npm ci

      - name: Lint SCSS
        run: npm run lint:scss

      - name: Build CSS
        run: npm run compile:css

      - name: Build CSS-RTL
        run: npm run compile:rtl

      - name: Lint JS
        run: npm run lint:js

      - name: Build JS
        run: npm run build

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: run install composer
        run: composer install

      - name: Make bundle
        run: npm run bundle
